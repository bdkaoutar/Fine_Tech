<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Users</mat-card-title>

<button
                mat-raised-button
                color="primary"
                (click)="goToAddUsers()"
              >
                Add Users
              </button>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14 p-l-0"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <h6 class="mat-subtitle-1 text-truncate-2 f-s-15 f-w-600">
              {{ element.uname }}
            </h6>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
            Position
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <span>{{ element.position }}</span>
          </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
            Progress
          </th>
          <td mat-cell *matCellDef="let element">
            <span><span class="f-w-600 f-s-14">{{ element.hrate }}</span>%</span>
          </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
            Priority
          </th>
          <td mat-cell *matCellDef="let element">
            <span
              class="bg-light-{{ element.progress }} text-{{
                element.progress
              }} rounded-sm f-w-600 p-6 p-y-4 f-s-12"
            >
              {{ element.priority | titlecase }}
            </span>
          </td>
        </ng-container>

        <!-- Skills Column -->
        <ng-container matColumnDef="skills">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
            Skills
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.skills }}k</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
